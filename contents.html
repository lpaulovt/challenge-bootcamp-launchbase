<!DOCTYPE html>
<html>

<head>
    <title>Rocketseat</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header class="links">
        <div>
            <a href="/index.html">Sobre</a>
            <a href="/contents.html">Conteúdos</a>
            <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br">Email</a>
            <a href="tel:+5547992078767">Telefone</a>
        </div>

    </header>

    <div id="wrapper">
        <h1>Conteúdos</h1>
    </div>
    
    <section class="cards">

        <div class="card" id="starter">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Logo do curso Starter da Rockeseat">
            </div>
            <div class="card__content">
                <p>Starter | Rocketseat</p>
            </div>
            <div class="card__info">
                <p>? módulos</p>
                <p class="card__price">Gratuito</p>
            </div>
        </div>

        <div class="card" id="launchbase">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Logo do curso Launchbase da Rockeseat">
            </div>
            <div class="card__content">
                <p>Launchbase | Rocketseat</p>
            </div>
            <div class="card__info">
                <p>? módulos</p>
                <p class="card__price">Pago</p>
            </div>
        </div>

        <div class="card" id="gostack">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Logo do curso Starter da Rockeseat">
            </div>
            <div class="card__content">
                <p>GoStack | Rocketseat</p>
            </div>
            <div class="card__info">
                <p>? módulos</p>
                <p class="card__price">Pago</p>
            </div>
        </div>

    </section>

    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <span class="material-icons">close</span>
            </a>
            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
